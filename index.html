<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Come up with a great name and put it here!</title>
</head>
<body>
    <h1>Listbuddy</h1>
    <input type="text" id="task" placeholder="Mitä tänään tehtäisiin?" />
    <button onclick="addItem()" id="addButton">Lisää</button>
    <div id="message"></div> <!-- tämä voisi lähettää esim. "lisätty onnistuneesti tai erroreita?" -->
    <div>
        <h2 id="listname" onclick="changeListName()">Listan nimi </h2>
        <form onsubmit="submitListName(); return false;"> <!-- return false; estää sivun uudelleen latautumisen lähettäessä -->
            <input type="text" id="editListName" style="display:none;" onblur="submitListName()"/> <!-- onblur = kun fokus poistuu kentästä (käyttäjä klikkaa pois) -->
            <button id="submitButton" style="display:none;">Tallenna</button>
        </form>
        <p class="help">&#128393; edit list name by clicking it</p>
    </div>
    <ul id="list">
        





    </ul>
    <script src="script.js"></script>
</body>
</html>
